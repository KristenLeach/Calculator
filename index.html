<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <table>
            <tr>
                <td id="clear">C</td>
                <td id="results" colspan="3"></td>
            </tr>
            <tr>
                <td><button class="operators" value="7">7</button></td>
                <td><button class="operators" value="8">8</button></td>
                <td><button class="operators" value="9">9</button></td>
                <td class="eq"><button class="operators" value="/">/</button></td>
            </tr>
            <tr>
                <td><button class="operators" value="4">4</button></td>
                <td><button class="operators" value="5">5</button></td>
                <td><button class="operators" value="6">6</button></td>
                <td class="eq"><button class="operators" value="*">x</button></td>
            </tr>
            <tr>
                <td><button class="operators" value="1">1</button></td>
                <td><button class="operators" value="2">2</button></td>
                <td><button class="operators" value="3">3</button></td>
                <td class="eq"><button class="operators" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="operators" value="0">0</button></td>
                <td><button class="operators" value=".">.</button></td>
                <td id="equals">=</td>
                <td class="eq"><button class="operators" value="+">+</button></td>
            </tr>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
